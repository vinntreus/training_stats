{% extends "base.html" %}
{% block content %}
<h1>Workout {{ workout.date }}</h1>
<div class='workout'>
    {% for e in workout.exercises %}
        <div class='exercise'>
            <h3>{{ e.name }}</h3>
            {% for s in e.sets %}
                <div class='set'>
                    <span>{{ s.reps }}x{{ s.weight }}</span>
                    <i>{{ s.note }}</i>
                </div>
            {% endfor %}
        </div>
    {% endfor %}
</div>
{% endblock %}
