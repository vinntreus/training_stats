{% extends "base.html" %}
{% block content %}
<h1>Workout {{ workout.date }}</h1>
<div class='workout'>
    {% for e in workout.exercises %}
        <div class='exercise'>
            <h3>{{ e.name }}</h3>
            {% for key, val in e.items() %}
                {% if key != 'name' %}
                    <div>{{ key }}: {{ val }}</div>
                {% endif %}
            {% endfor %}
        </div>
    {% endfor %}
</div>
{% endblock %}
