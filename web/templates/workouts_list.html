{% extends "base.html" %}
{% block content %}
<h1>Workouts</h1>
<table class="table">
    <thead>
        <tr>
            <th>Date</th>
            <th>Exercises</th>
        </tr>
    </thead>
    <tbody>
        {% for w in workouts %}
            <tr>
                <td>{{ w.date }}</td>
                <td>
                    {{ w.exercises }}
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
